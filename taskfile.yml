version: '3'

includes:
  nixos:
    taskfile: ./nixos/taskfile.yml
    dir: ./nixos

tasks:
  default:
    cmds:
      - chezmoi apply -v

  brew-bundle-dump:
    aliases: [bbd]
    platforms: [darwin]
    cmds:
      - nu ./scripts/nu/brew-bundle-dump.nu

  generate-configuration-files:
    aliases: [gen-config]
    cmds:
      - |
        {{ if eq OS "windows" }}
          powershell -File ./scripts/taskfile/gen-config.ps1
        {{ else }}
          ./scripts/taskfile/gen-config.sh
        {{ end }}
